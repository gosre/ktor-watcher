<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/watcher :: head}"></head>
<body>
    <h1>Watchers</h1>
    <hr>
    <div class="container">
        <div id="watchers">
            <th:block th:each="watcher : ${watchers}">
                <div th:replace="~{fragments/watcher :: watcher(${watcher.value})}"></div>
            </th:block>
        </div>
    </div>
</body>
</html>
